<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <section class="form-section">
        <h1 class="animate_animate animate__fadeInDown"><a href="home.html">Lispector Livraria</a></h1>
        <div class="form-wrapper">
            <form onSubmit="return ( basico() )" name="FormLogin" action="">
                <div class="input-block">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="login-email" required />
                </div>
                <div class="input-block">
                    <label for="password">Password</label>
                    <input name="password" type="password" id="login-password" required />
                </div>
                <button type="submit" class="btn-login" id='validate'>Login</button>
            </form>
        </div>
    </section>
    <ul class="squares">
    </ul>
    <script src="script.js"></script>
    <script src="login-validation.js"></script>
</body>

</html>

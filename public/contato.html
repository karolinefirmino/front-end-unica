<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contato.css">
    <title>Contato</title>

</head>
<body>
    <main>
        <h1> <a href="index.html">Livraria Lispector</a></h1>
        <section class="glass">

            <div class="contact">
                <h2>Contato</h2>
            </div>
            <div class="dashboard">
            <form name="formcontato"  >
                <div class="user">
                    <input class="input" id="nome" name="nome" placeholder="Nome Completo">
                </div>
                <div class="email">

                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div id="motivo" class="motivo">

                    <select>
                        <option>Dúvidas</option>
                        <option>Reclamação</option>
                        <option>Problemas com meu pedido</option>
                        <option>Encomenda</option>
                        <option>Sugestões</option>
                        <option>Problemas com o cadastro</option>
                        <option>Pedido de Devolução/Troca</option>
                        <option>Outros</option>
                    </select>
                </div>
                <div id="mensagem" class="mensagem">
                    <input id="maior" type="input" name="assunto" placeholder="Mensagem">
                </div> 
            </div>
            <div class="button">
                <button class="back"><a href="index.html">Voltar</a></button>
                <button id="submit" name="submit" type="submit" onclick="return validar_formcontato()"> Enviar</button>
            
        </form>
    </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <ul class="squares">
    </ul>
    <script>
        /* background circles / squares */

const ulSquares = document.querySelector("ul.squares");

for (let i =0; i < 21; i++) {
	const li = document.createElement("li");

	const size = Math.floor(Math.random() * (120 - 10) + 10);

	const position = Math.random() * (99 -1) + 1;

	const delay = Math.random() * (5, 0.1) + 0.1;

	const duration = Math.random() * (24 - 12) + 12;

	li.style.width= `${size}px`;
	li.style.height= `${size}px`;
	li.style.bottom= `-${size}px`;

	li.style.left = `${position}%`;

	li.style.animationDelay = `${delay}s`;
	li.style.animationDuration = `${duration}s`;
	li.style.animationTimingFunction = `cubic-bezier(${Math.random(),Math.random(),Math.random(),Math.random()})`;

	ulSquares.appendChild(li);

}

</script>

<script>

        function validar_formcontato() {
            var nome = window.document.getElementsById('nome');
            var email = document.getElementsById('email');
            var assunto = document.getElementsById('motivo');
            var mensagem = document.getElementsById('mensagem');
            submit.onclick = function() {
        
            if(nome == "") {
                alert('O campo nome é obrigatório');
                nome.focus();
                return false;
            }
            if(email == "") {
                alert('O campo email é obrigatório');
                email.focus();
                return false;
            }
            if(assunto == "") {
                alert('O campo assunto é obrigatório');
                assunto.focus();
                return false;
            }
            if(mensagem == "") {
                alert('O campo mensagem é obrigatório');
                mensagem.focus();
                return false;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>

<body>

                    <input type="text" placeholder="Número" required>

                        <button type="button" id="Back1">Voltar</button>
                        <button type="button" id="Next2">Próximo</button>
                    </div>
                </form>
                <form id="Form3">
                    <h3> CRIAR CONTA </h3>
                    <input type="text" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="password" placeholder="Confirmar Senha" required>

                        <button type="button" id="Back2">Voltar</button>

                    </div>

            <!-- FORMULÁRIO CNPJ - INÍCIO !! -->

                    <input type="text" placeholder="Razão Social" required>
                    <input type="text" placeholder="Nome Fantasia" required>
                    <div class="btn-box">
                        <button type="button" id="next1">Próximo</button>
                    </div>
                </form>
                <form id="form2">
                    <h3> ENDEREÇO </h3>
                    <input type="text" placeholder="CEP" required>
                    <input type="text" placeholder="Número" required>
                    <input type="text" placeholder="Complemento" required>
                    <div class="btn-box">
                        <button type="button" id="back1">Voltar</button>
                        <button type="button" id="next2">Próximo</button>

                <form id="form3">

                    <input type="password" placeholder="Senha" required>
                    <input type="password" placeholder="Confirmar Senha" required>
                    <div class="btn-box">
                        <button type="button" id="back2">Voltar</button>

            </form>

                <div class="step-col"><small> Passo 2</small></div>
                <div class="step-col"><small> Passo 3</small></div>
            </div>
        </div>
        <script>
            var x = document.getElementById("cpf");

                x.style.left="-400px";

            }

            }


        var Form1 = document.getElementById("Form1");

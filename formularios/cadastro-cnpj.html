<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./cadastro-cnpj.css">
</head>
<header>
	<h1><a href="../home.html">Lispector Livraria</a></h1>

</header>
<body>
            <div id="buttons">
            <div class="button-box">
                <div id="btn"></div>
                <button id="bt1" type="button" class="toggle-btn" onclick="cpf()"><a href="cadastro.html">Cadastrar com CPF</a></button>
            </div>
        </div>
    <div class="container">
        <form id="Form1">
            <h3> DADOS DA EMPRESA</h3>
            <input required="required" type="text" placeholder="CNPJ" >
            <span class="error"></span>
            <input required="required" type="text" placeholder="Razão Social" >
            <span class="error"></span>
            <input  required="required" type="text"placeholder="Nome Fantasia" >
            <span class="error"></span>
            <div class="btn-box">
                <button type="button" id="Next1">Próximo</button>
            </div>
        </form>
        <form id="Form2">
            <h3> ENDEREÇO </h3>
            <input type="text" placeholder="CEP" required>
            <span class="error"></span>
            <input type="text" placeholder="Número" required>
            <span class="error"></span>
            <input type="text" placeholder="Complemento" required>
            <span class="error"></span>
            <div class="btn-box">
                <button type="button"id="Back1">Voltar</button>
                <button type="button"id="Next2">Próximo</button>
            </div>
        </form>
        <form id="Form3">
            <h3> CRIAR CONTA </h3>
            <input type="text" placeholder="Email" required>
            <span class="error"></span>
            <input type="password" placeholder="Senha" required>
            <span class="error"></span>
            <input type="password" placeholder="Confirmar Senha" required>
            <span class="error"></span>
            <div class="btn-box">
                <button type="button"id="Back2">Voltar</button>
                <button type="button"id="Register">Cadastrar</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small> Passo 1</small></div>
            <div class="step-col"><small> Passo 2</small></div>
            <div class="step-col"><small> Passo 3</small></div>
        </div>

        <script src="validacao.js"></script>
        <script>
        var Form1 = document.getElementById("Form1");
        var Form2 = document.getElementById("Form2");
        var Form3 = document.getElementById("Form3");

        var Next1 = document.getElementById("Next1");
        var Next2 = document.getElementById("Next2");
        var Back1 = document.getElementById("Back1");
        var Back2 = document.getElementById("Back2");

        var progress = document.getElementById("progress");

        Next1.onclick = function() {
            Form1.style.left = "-450px";
            Form2.style.left = "40px";
            progress.style.width ="240px";
        }

        Back1.onclick = function() {
            Form1.style.left = "40px";
            Form2.style.left = "450px";
            progress.style.width ="120px";
        }

        Next2.onclick = function() {
            Form2.style.left = "-450px";
            Form3.style.left = "40px";
            progress.style.width ="360px";

        }

        Back2.onclick = function() {
            Form2.style.left = "40px";
            Form3.style.left = "450px";
            progress.style.width ="240px";
        }
        </script>


</body>

</html>
